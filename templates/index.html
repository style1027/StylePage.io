<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星火认知大模型聊天界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
        }
        .user-input, .ai-response {
            margin: 20px 0;
        }
        .user-input {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
        .ai-response {
            background-color: #f6f6f6;
            padding: 10px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>星火认知大模型聊天</h1>
        <div class="ai-response">
            {{ ai_response }}
        </div>
        <form method="post">
            <textarea name="user_input" placeholder="请输入你的问题...">{{ user_input }}</textarea>
            <br>
            <button type="submit">发送</button>
        </form>
    </div>
</body>
</html>
